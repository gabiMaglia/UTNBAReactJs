    <title>PracticaM3U3</title>

    <div class="divContainer">
      <div class="ej">
        <h2>Ingrese una determinada distancia y le dire que transporte</h2>

        <form>
          <div class="panel">
            <div>
              <label for="contenedorImput">Ingrese:</label>
              <input type="number" class="contenedorInput" id="inputEj1" />
            </div>

            <div class="contenedorOutput">
              <p id="outputEj1"></p>
            </div>

            <div class="button">
              <input type="button" value="Enviar" id="submitEj1" />
              <input type="button" value="Limpiar" id="limpiarEj1" />
            </div>
          </div>
        </form>
      </div>

      <div class="ej">
        <h2>Ingresa numeros separados por coma y te dire cual es el mayor</h2>
        <form>
          <div class="panel">
            <div class="input">
              <label for="contenedorImput">Ingrese:</label>
              <input type="text" class="contenedorInput" id="inputEj2" />
            </div>

            <div class="contenedorOutput">
              <p id="outputEj2"></p>
            </div>

            <div class="button">
              <input type="button" value="Enviar" id="submitEj2" />
              <input type="button" value="Limpiar" id="limpiarEj2" />
            </div>
          </div>
        </form>
      </div>
    </div>
