<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea U4</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="logica.js"></script>
</head>
<body id="body">
    <h1>Ejercicios U4 MODULO3</h1>
    
    <section class="mainContainer">
    
        <div class="sectionContainer">
            <h2>Elije un fondo</h2>
            <div class="backgroundGenerator">
                <p class="bg1" id="bg1">Try Me!</p>
                <p class="bg2" id="bg2">Try Me!</p>
                <p class="bg3" id="bg3">Try Me!</p>
            </div>
        </div>

        <div class="sectionContainer">
            <h2>Cuenta Caracteres</h2>
            <div class="charCounter">
                <textarea type="text" class="textArea" id="txt1" placeholder="Escriba Aqui" maxlength="350"> </textarea>
                <div class="charCounterResult" id="result1">0</div>
            </div>
        </div>
        
        <div class="sectionContainer">
            <h2>Alumnos Aprobados</h2>
            <div class="alumnosAprobados">
                <textarea readonly class="tablaAlumnos" id='tablaAlumnos'> </textarea>
                <input type="button" class="alumnosAprobadosBTN" id="alumnosAprobadosBTN" value="Ver los alumnos aprobados">
            </div>
        
        </div>
        
        <div class="resultado" id ='resultado'></div>



    </section>  
        

</body>
</html>
